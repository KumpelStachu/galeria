lexik_jwt_authentication:
    secret_key: "%env(resolve:JWT_SECRET_KEY)%"
    public_key: "%env(resolve:JWT_PUBLIC_KEY)%"
    pass_phrase: "%env(JWT_PASSPHRASE)%"

    token_ttl: 604800

    token_extractors:
        authorization_header:
            enabled: true
            prefix: Bearer
            name: Authorization

        cookie:
            enabled: true
            name: apikey

        query_parameter:
            enabled: true
            name: apikey

    set_cookies:
        apikey: ~

    remove_token_from_body_when_cookies_used: false
